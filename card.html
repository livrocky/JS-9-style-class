<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    <script src="card.js" defer></script>
</head>

<body>
    <h1>Card</h1>
    <div class="card">
        <h2 class="c__title">My first Post</h2>
        <p class="c__text">This is text of my first card</p>
        <!-- BUTTON -->
        <button id="button">Night mode</button>
        <button id="button2">Day mode</button>
        <!-- CHECKBOX -->
        <label for="nightMode">NightMode</label>
        <input type="checkbox" name="nightMode" id="nightMode">
    </div>
    <h1>Card-1</h1>
    <div class="card1">
        <h2 class="c__title">My Second Post</h2>
        <p class="c__text">This is text of my second card</p>
        <!-- BUTTON -->
        <button id="1button">Night mode</button>
        <button id="1button2">Day mode</button>
        <!-- CHECKBOX -->
        <label for="nightMode">NightMode</label>
        <input type="checkbox" name="nightMode" id="1nightMode">
    </div>
    <h2>Poof</h2>
    <input type="button" value="button" id="disappear">
</body>

</html>
